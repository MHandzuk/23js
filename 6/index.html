<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <h1>Money Converter</h1>
    <p>
      <label>$</label>
      <input
        type="number"
        id="inputdol"
        placeholder="$"
        oninput="moneyConverter(this.value)"
        onchange="moneyConverter(this.value)"
      />
    </p>
    <p>EUR: <span id="outputeur"></span></p>
    <p>UAN: <span id="outputuan"></span></p>
    <p>AZN: <span id="outputazn"></span></p>

    <script src="style.js" type="text/javascript" lang="javascript"></script>
  </body>
</html>
